spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: "Book Recommendation System"
  datasource:
    url: jdbc:postgresql://localhost:5432/recommendation_book_system_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: book_recommendation_system
        format_sql: true
    show-sql: true
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "{baseUrl}/oauth2/callback/google"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope: public_profile, email
            redirect-uri: "{baseUrl}/oauth2/callback/facebook"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v20.0/dialog/oauth
            token-uri: https://graph.facebook.com/v20.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email,picture
            user-name-attribute: id

api:
  prefix: /api/v1
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
auth:
  token:
    jwtSecret: ${JWT_SECRET}
    accessExpirationInMils: ${ACCESS_EXPIRATION_IN_MILS} # 2h
app:
  oauth2:
    redirectUri: ${OAUTH2_REDIRECT_URI}
    failureRedirectUri: ${OAUTH2_REDIRECT_URI}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: WARN
    com.zaxxer.hikari: INFO
    org.hibernate.orm.connections.pooling: WARN
    org.springframework.jdbc.datasource.DataSourceUtils: INFO
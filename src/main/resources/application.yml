spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: "Book Recommendation System"
  datasource:
    url: jdbc:postgresql://localhost:5432/Ebook
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: book_recommendation_system
        format_sql: true
    show-sql: true
    open-in-view: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "{baseUrl}/oauth2/callback/google"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope: public_profile, email
            redirect-uri: "{baseUrl}/oauth2/callback/facebook"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v20.0/dialog/oauth
            token-uri: https://graph.facebook.com/v20.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email,picture
            user-name-attribute: id

api:
  prefix: /api/v1
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}
auth:
  token:
    jwtSecret: ${JWT_SECRET}
    accessExpirationInMils: ${ACCESS_EXPIRATION_IN_MILS} # 2h
app:
  oauth2:
    redirectUri: ${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/success}
    failureRedirectUri: ${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/error}
  auth:
    verification-url: ${APP_AUTH_VERIFICATION_URL:http://localhost:8080/api/v1/auth/verify-email?token=}
    reset-password-url: ${APP_AUTH_RESET_PASSWORD_URL:http://localhost:5173/reset-password?token=}

  servlet:
    multipart:
      enabled: true
      max-file-size: 25MB
      max-request-size: 30MB
      file-size-threshold: 2MB

file:
  upload-dir: ${FILE_UPLOAD_DIR:${user.home}/book-recommendation-uploads/books}
  allowed-extensions: pdf,docx,doc
  max-size-mb: 25

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: WARN
    com.zaxxer.hikari: INFO
    org.hibernate.orm.connections.pooling: WARN
    org.springframework.jdbc.datasource.DataSourceUtils: INFO